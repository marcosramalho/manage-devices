<div class="content">
  <div class="container p-4">

      <div class="col-md-6 mb-3 d-none d-sm-none d-md-block">

          <img src="../../assets/img/signin/security.svg" alt="Security logo" class="w-100 img-fluid">
        </div>

      </div>
      <div class="col-md-6">
        <div class="form">
          <div class="text-center mb-3">
            <img src="../../assets/img/planning.png" alt="Logo Manager Device">
          </div>

          <form class="form__content">

            <div class="form-group">
              <label for="username"><i class='bx bx-user-circle'></i> Username</label>
              <input type="username" class="form-control">
            </div>

            <div class="form-group mt-3">
              <label for="password"><i class='bx bx-lock'></i> Password</label>
              <input type="password" class="form-control">
            </div>
            <button class="btn btn-secondary w-100 mt-4" type="button" routerLink="/dashboard">Signin</button>

        </div>

      </div>
    </div>
  </div>
