<nav class="mb-2">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/dashboard/devices">Devices</a></li>
    <li class="breadcrumb-item active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-0">
  <div class="col-12">
    <h1 class="h2 border-left pl-2 pt-2">{{ pageTitle }}</h1>
  </div>
</div>

<form [formGroup]="deviceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="form-group col-12 col-md-4">
          <label for="categoryId">Category</label>
          <select formControlName="categoryId" id="categoryId" class="form-select" [ngClass]="applyCss('categoryId')">
            <option value="">Choose a option</option>
            <option [value]="category.id" *ngFor="let category of categories">{{ category.name }}</option>
          </select>

          <div *ngIf="!submittedForm && deviceForm.controls['categoryId'].errors" class="invalid-feedback">
            <div *ngIf="deviceForm.controls['categoryId'].errors['required']">Category is required.</div>
          </div>
        </div>

        <div class="form-group col-12 col-md-5">
          <label for="color">Color</label>
          <input type="color" class="form-control" id="color" formControlName="color" [ngClass]="applyCss('color')">

          <div *ngIf="!submittedForm && deviceForm.controls['color'].errors" class="invalid-feedback">
            <div *ngIf="deviceForm.controls['color'].errors['required']">Color is required.</div>
            <div *ngIf="deviceForm.controls['color'].errors['maxlength']">Color must be longer than 16 characters.</div>
          </div>
        </div>

        <div class="form-group col-12 col-md-3">
          <label for="partNumber">Part number</label>
          <input type="number" class="form-control" id="partNumber" formControlName="partNumber" [ngClass]="applyCss('partNumber')">

          <div *ngIf="!submittedForm && deviceForm.controls['partNumber'].errors" class="invalid-feedback">
            <div *ngIf="deviceForm.controls['partNumber'].errors['required']">Part number is required.</div>
          </div>
        </div>

      </div>

      <button mat-flat-button type="button" class="btn-md cursor-pointer mt-3"
        routerLink="/dashboard/devices">Cancel</button>

      <button mat-flat-button color="primary" [disabled]="submittedForm || deviceForm.invalid" type="submit"
        class="btn-md cursor-pointer mt-3">Save</button>


      <div class="alert alert-danger mt-4" role="alert" *ngIf="messageServerError.length > 0">
        <strong>Error server: </strong>
        <ul>
          <li *ngFor="let error of messageServerError">{{ error }}</li>
        </ul>
      </div>

    </div>
  </div>

</form>
