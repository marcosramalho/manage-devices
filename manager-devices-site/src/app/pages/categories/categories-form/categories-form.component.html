<nav class="mb-2">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/dashboard/categories">Categories</a></li>
    <li class="breadcrumb-item active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-0">
  <div class="col-12">
    <h1 class="h2 border-left pl-2 pt-2">{{ pageTitle }}</h1>
  </div>
</div>

<form [formGroup]="categoryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="form-group col-md-12">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" [ngClass]="applyCss('name')">

          <div class="invalid-feedback">
            <app-input-field-error [control]="$any(categoryForm).get('name')" label="Name">
            </app-input-field-error>
          </div>
        </div>

      </div>

      <button mat-flat-button type="button" class="btn-md cursor-pointer mt-3"
        routerLink="/dashboard/categories">Cancel</button>

      <button mat-flat-button color="primary" [disabled]="submittedForm || categoryForm.invalid" type="submit"
        class="btn-md cursor-pointer mt-3">Save</button>


      <div class="alert alert-danger mt-4" role="alert" *ngIf="messageServerError.length > 0">
        <strong>Error server: </strong>
        <ul>
          <li *ngFor="let error of messageServerError">{{ error }}</li>
        </ul>
      </div>

    </div>
  </div>

</form>
